name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest  #  CHANGED: Must be Linux for Docker containers
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_DATABASE: bug-tracker-test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          sleep 5
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI_TEST: mongodb://localhost:27017/bug-tracker-test
          PORT: 5000
          CLIENT_URL: http://localhost:5173
      
      - name: Generate coverage report
        run: npm run test:coverage
        env:
          NODE_ENV: test
          MONGODB_URI_TEST: mongodb://localhost:27017/bug-tracker-test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest  # ✅ CHANGED: For consistency (optional but recommended)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting
        run: |
          echo "✓ Checking code quality..."
          npx prettier --check "**/*.js" || echo "Consider adding Prettier"
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest  # ✅ CHANGED: For consistency (optional but recommended)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for outdated dependencies
        run: npm outdated
        continue-on-error: true

  build-check:
    name: Build Validation
    runs-on: ubuntu-latest  # ✅ CHANGED: For consistency (optional but recommended)
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate package.json
        run: |
          echo "✓ Validating package.json..."
          node -e "require('./package.json')"
          echo "✓ Package.json is valid"
      
      - name: Check for missing dependencies
        run: |
          echo "✓ Checking dependencies..."
          npm ls || echo "⚠️  Some peer dependencies are not installed"
        continue-on-error: true